<ngb-carousel *ngIf="destaques" class="carousel slide mt-3 pt-3">
  <ng-template ngbSlide *ngFor="let item of destaques">
    <div class="wrapper">
      <a href="#/produtos/{{ item.id }}">
        <div
          class="carousel-item-image"
          style="background-image: url('{{ item.imagem }}'); height: 256px;"
        ></div>
      </a>
    </div>
    <div class="carousel-caption">
      <h3>{{ item.nome }}</h3>
      <p> {{ item.preco }}</p>
    </div>
  </ng-template>
</ngb-carousel>
